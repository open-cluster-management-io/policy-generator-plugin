name: Linting

on:
  push:
    branches:
      - main
      - v[0-9]+.[0-9]+
  pull_request:
    branches:
      - main
      - v[0-9]+.[0-9]+

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Linting
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch all history for all tags and branches

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Verify modules
      run: |
        go mod verify

    - name: Linting
      run: |
        echo "INFO: Linting disabled."

    - name: Verify format
      run: |
        make fmt
        git diff --exit-code
    
    - name: Verify binary and examples
      run: |
        make build
        echo "::group::Generate example"
        make generate
        echo "::endgroup::"
